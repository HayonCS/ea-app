query GetAssetByName($assetName: String!) {
  getAssetByName(assetName: $assetName) {
    assetName
    serial
    model
    orgCode
    line
    dateCreated
    notes
    reportGroupName
    reportGroupID
    excludeFromHealth
    legacyLocation
    autoUpdate
    recordLastUpdated
    updatedBy
  }
}
